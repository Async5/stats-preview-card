<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/css/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__image">
          <img
            class="hide-for-mobile"
            src="./app/images/image-header-desktop.jpg"
            alt="header-image"
          />
          <img
            class="hide-for-desktop"
            src="./app/images/image-header-mobile.jpg"
            alt="header-image"
          />
        </div>

        <div class="card__text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__text-info">
            <div class="card__text-info-item">
              <span>10k+</span>
              <h2>companies</h2>
            </div>
            <div class="card__text-info-item">
              <span>314</span>
              <h2>templates</h2>
            </div>
            <div class="card__text-info-item">
              <span>12m+</span>
              <h2>queries</h2>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Emre Cakir</a>.
    </div>

    <script src="./app/js/script.js"></script>
  </body>
</html>
